<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">


</head>
<body>
	<div id="root">
		<div class="con-mobile flex directionCol a-c">
			<div class="width-15 fontSize2 fontWeight700
			marginTop10"><p>Notice</p></div>
			<div class="width-15 fontSize0"><p>알려드립니다.</p></div>
			<div class="fontSize0 marginTop15 lineHeight3">
				<!-- 끊기보다는 p태그를 여러개 쓰는게 좋아보임 -->
				<p>종교,인종,문화,특정 집단 또는 특정 인물을 비하하는</p>
				<p>의견제시, 광고행위, 음란성 발언 등 온라인 상의</p>
				<p>에티켓에서 벗어난 활동은 사전 예고없이</p>
				<p>제재될 수 있습니다.</p>
			</div>
			<div class="flex directionRow a-c marginTop20">
				<label>
					<input type='checkbox'
									class='checkBox'
									onclick='is_checked()'
					>
				</label>
				<p class="fontSize0 marginLeft1">주의사항과 제재규정을 확인했습니다.</p>
			</div>
		<div class="buttonB fontSize0 flex j-c a-c backgroundColorB colorW marginTop5"><p>시작하기</p></div>
		</div>
	</div>
	<!-- 체크박스를 선택해야 '시작하기'를 누를 수 있어야 한다. -->

		<script>
	function is_checked() {
  const checkbox = document.getElementsByClassName('checkBox');
  const is_checked = checkbox.checked;}
	</script>
</body>
</html>
